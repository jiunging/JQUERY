<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

      <!-- 제이쿼리 사용 -->
      <script src="js/Jquery.js"></script>
</head>
<body>

  <div class="box">


  </div>

  <button id="btn">클릭</button>

  <script>
    $("#btn").click(function() {
      var str = "";
      str += "<a href='#'>박스1</a>";
      str += "<a href='#'>박스2</a>";
      str += "<a href='#'>박스3</a>";

      $(".box").html(str);
    });

    // a태그가 위에서 만들어졌는데, 이렇게 하면 안 걸림 - a태그가 뒤늦게 생성되기 때문
    // 이 경우, 이벤트 위임방식을 사용해야함
    // $(".box > a").click(function() {
    //   event.preventDefault();
    //   console.log("이거 동작하겠냐? ㅋ");
    // })

    // 이벤트 위임방식, 부모에 걸고 자식으로 전파 on
    $(".box").on("click", "a", function() {
      alert("엄")
    })



  </script>

  <h3>on함수는 이벤트 체인</h3>

  <div class="box2" style="width: 100px; height: 100px; border: 1px solid #777;">

  </div>

  <script>
    // 마우스 엔터이벤트
    $(".box2").on("mouseenter", function() {
      console.log("마우스 진입");
    })
    .on("mouseleave", function() {
      console.log("마우스 아웃")
    })
    .on("mousemove", function() {
      console.log("움직이는 중")
    })
  </script>
  
</body>
</html>
